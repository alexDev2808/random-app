<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Random App</title>
</head>
<body>
    <div id="container-start" class="container-custom">
        <h1 class="text-center my-5 fw-bold">Bienvenido</h1>
        <button id="btn-start" class="btn btn-info text-white">Comenzar</button>
    </div>

    <div id="container-content" class="container mt-5 d-none">
        <div class="d-flex justify-content-center flex-column align-items-center mb-4">
            <h2 class="fw-bold text-center">Da click en el boton para sortear</h2>
            <button class="btn btn-info text-white animate__animated animate__rubberBand animate__delay-2s animate__repeat-2" id="girar-btn">Girar</button>
        </div>
        <h4 class="fw-bold mb-3">Wishlist: </h4>

        <div id="wishlist-container" class="list-group mb-5 animate__animated animate__fadeInUp">
        </div>
    </div>

    <div id="show-result" class="d-none result-container">
        <h2 class="fw-bold text-center">Resultado: </h2>
        <h1 id="result-text" class="fw-bold text-center text-black"></h1>
        <button id="btn-resortear" class="btn btn-info text-white mt-5">Volver a sortear</button>
    </div>

    <div id="ruleta-container" class="v-ruleta container-ruleta">
            <input type="hidden" value="GIRA LA RULETA COKI Y GANA!" id='spin' />
            <canvas id="canvas" width="500" height="500"></canvas>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
